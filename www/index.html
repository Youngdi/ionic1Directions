<html ng-app="app">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic SideMenu + Tabs</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="js/jquery.min.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
</head>

<body ng-controller="MyCtrl">
    <ion-nav-bar class="nav_bar_color bar-stable nav-title-slide-ios">
        <ion-nav-back-button class="button-icon icon  ion-ios-arrow-left" ng-click="back();">
        </ion-nav-back-button>
        <ion-nav-buttons side="right">
            <button ng-show="font_pop" class="button button-clear fa fa-font fa-lg" style="font-size:18px;" ng-click="openPopover($event)">
            </button>
            <!--             <button class="button button-clear ion-gear-a" style="font-size:26px;" ng-click="font()">
            </button> -->
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
</body>

</html>
