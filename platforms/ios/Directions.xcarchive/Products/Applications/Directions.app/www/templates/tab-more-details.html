<ion-view title="{{more_title}}">
    <ion-content class="padding">
        <div id="more_detail_content">
            <div ng-repeat="data in more_list_detail">
                <div class="animate-switch-container" ng-switch on="data.h_format">
                    <div class="animate-switch bullet" ng-switch-when=0>
                        <hr>
                    </div>
                    <div class="animate-switch bullet" ng-switch-when=1>
                        <center>
                            <B class="current_page">{{data.h_text}}</B>
                        </center>
                    </div>
                    <div class="animate-switch bullet" ng-switch-when=2></div>
                    <div class="animate-switch bullet" ng-switch-when=3></div>
                    <div class="animate-switch bullet" ng-switch-when=4>
                        <p>{{data.h_text}}</p>
                        <br>
                    </div>
                    <div class="animate-switch bullet" ng-switch-when=5>
                        <ul>
                            <li>{{data.h_text}}</li>
                        </ul>
                        <br>
                    </div>
                    <div class="animate-switch bullet" ng-switch-when=6></div>
                    <div class="animate-switch bullet" ng-switch-when=7></div>
                    <div class="animate-switch bullet" ng-switch-when=8></div>
                    <div class="animate-switch bullet" ng-switch-when=9></div>
                    <div class="animate-switch bullet" ng-switch-when=10></div>
                    <div class="animate-switch bullet" ng-switch-when=11></div>
                    <div class="animate-switch bullet" ng-switch-when=12></div>
                    <div class="animate-switch bullet" ng-switch-when=13></div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
