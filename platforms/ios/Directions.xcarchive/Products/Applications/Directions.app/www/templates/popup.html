<ion-view title="pop" style="height:350px; width-min:350px; margin-top:-150px;">
    <ion-header-bar class="bar-royal">
        <h1 class="title">Bible pharse</h1>
        <div class="button button-clear" ng-click="lesson(true)"><span class="icon ion-close"></span></div>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item collection-repeat="item in data">
                Hello, {{item}}!
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer-bar class="bar" style="color:white;">
        <button class="button button-full" style="margin-top:0px;background-color:white;">Go</button>
    </ion-footer-bar>
</ion-view>
