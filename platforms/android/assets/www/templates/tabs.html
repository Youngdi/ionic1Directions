<ion-tabs class="tabs-stable tabs-icon-top" id="tabs_color">
    <!-- Dashboard Tab -->
    <ion-tab title="{{Home_tabs_title}}" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home" on-select="homeTab()">
        <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>
    <!-- Account Tab -->
    <ion-tab title="{{Setting_tabs_title}}" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/setting" on-select="SettingsTab()">
        <ion-nav-view name="tab-setting"></ion-nav-view>
    </ion-tab>
    <!-- Chats Tab -->
    <ion-tab title="{{More_tabs_title}}" icon-off="ion-ios-more-outline" icon-on="ion-ios-more" href="#/tab/more" on-select="MoreTab()">
        <ion-nav-view name="tab-more"></ion-nav-view>
    </ion-tab>
</ion-tabs>
