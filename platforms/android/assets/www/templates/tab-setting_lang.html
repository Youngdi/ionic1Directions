<ion-view view-title="{{setting_lang_title}}">
    <ion-content>
        <ul class="list">
            <li class="item">
                <a ng-click="lang_setting('en');">
                    <h2>English</h2>
                </a>
            </li>
            <li class="item">
                <a ng-click="lang_setting('cht');">
                    <h2>繁體中文(Traditional Chinese)</h2>
                </a>
            </li>
            <li class="item">
                <a ng-click="lang_setting('chs');">
                    <h2>簡體中文(Simple Chinese)</h2>
                </a>
            </li>
        </ul>
    </ion-content>
</ion-view>
