<ion-view view-title="{{more_title}}">
    <ion-content>
        <div class="list">
            <div ng-repeat="data in more_list_data">
                <a ng-if="data.h_id != 3" class="item item-icon-left item-icon-right" href="#/tab/moreDetail/{{data.h_go}}/{{data.h_text}}">
                    <i class="icon ion-ios-information-outline"></i>
                    <H2>{{data.h_text}}</H2>
                    <i class="icon ion-ios-arrow-right"></i>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
