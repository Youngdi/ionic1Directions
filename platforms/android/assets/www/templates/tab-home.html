<ion-view title="{{home_title}}">
    <ion-content>
        <br>
        <center>
            <H3 ng-if="lang == 'en'">Start to learn</H3>
            <H3 ng-if="lang == 'cht'">開始學習</H3>
            <H3 ng-if="lang == 'chs'">开始学习</H3>
        </center>
        <hr>
        <div class="list card" ng-repeat="data in lesson_data">
            <a class="item item-text-wrap item-icon-left item-icon-right" href="#/tab/lesson/{{data.h_go}}">
                <i class="icon fa fa-book"></i>
                <h2>{{data.h_text}}</h2>
                <p ng-if="lang == 'en'">Lesson {{$index+1}}</p>
                <p ng-if="lang == 'cht'">第 {{$index+1}} 課</p>
                <p ng-if="lang == 'chs'">第 {{$index+1}} 课</p>
                <i class="icon ion-ios-arrow-right"></i>
            </a>
        </div>
